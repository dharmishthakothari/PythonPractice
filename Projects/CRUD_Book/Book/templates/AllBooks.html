<html>
<body>
<form method="post">
<input type="text" name="q" placeholder="Search"/>
<button type="submit">Search</button> 

<h1>Books</h1>
<table border="2">
{% for x in data %}
<tr><td>{{x.book_id}}</td><td>{{x.book_name}}</td>
    <td>{{x.book_publisher}}</td><td>{{x.book_price}}</td>
    <td><a href="../deleteBook/{{ x.book_id }}">Delete</a></td>
    <td><a href="../update/{{ x.book_id }}">Update</a></td>
</tr>
{% endfor %}
</table>
</form>

</body>

</html>
